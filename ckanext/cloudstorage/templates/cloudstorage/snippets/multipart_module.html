{% set settings = h.get_cloud_config_storage(c.id) %}

<div
    {% if settings and settings['storage'] == 'Cloudstorage' %}
        {% if h.cloudstorage_use_secure_urls(c.resource) -%}
            data-module="cloudstorage-multipart-upload"
            data-module-cloud='S3'
            data-module-package-id="_{{ pkg_name }}"
        {%- endif %}
    {%- endif %}
   >
    {{ parent() }}

</div>
